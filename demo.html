<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
            min-height: 300px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            margin-top: 20px;
            background: #10b981;
        }

        .download-btn:hover {
            background: #059669;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Background Remover</h1>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept="image/*">
            <p style="font-size: 1.2em; color: #667eea; margin-bottom: 10px;">
                üì∏ Click atau drag & drop gambar disini
            </p>
            <p style="color: #999;">Maksimal 5MB</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="quality">Kualitas:</label>
                <select id="quality">
                    <option value="high">High (Alpha Matting)</option>
                    <option value="normal">Normal (Lebih Cepat)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="format">Format Output:</label>
                <select id="format">
                    <option value="png">PNG (Transparansi)</option>
                    <option value="jpg">JPEG (Background Putih)</option>
                    <option value="webp">WebP (Optimal)</option>
                </select>
            </div>

            <div class="control-group">
                <button id="processBtn" onclick="processImage()" disabled>
                    üöÄ Hapus Background
                </button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Sedang memproses gambar...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <div class="image-container">
                <div class="image-label">Original</div>
                <img id="originalImage" alt="Original">
            </div>
            <div class="image-container">
                <div class="image-label">Result</div>
                <img id="resultImage" alt="Result">
            </div>
        </div>

        <button id="downloadBtn" class="download-btn" onclick="downloadResult()" style="display: none;">
            ‚¨áÔ∏è Download Hasil
        </button>
    </div>

    <script>
        // Ganti dengan URL API kamu setelah deploy ke Vercel
        const API_URL = 'http://localhost:5000/api/remove-bg';
        // const API_URL = 'https://your-app.vercel.app/api/remove-bg';

        let selectedFile = null;
        let resultBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const downloadBtn = document.getElementById('downloadBtn');

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            if (file.size > 5 * 1024 * 1024) {
                showError('Ukuran file terlalu besar! Maksimal 5MB');
                return;
            }

            selectedFile = file;
            processBtn.disabled = false;

            // Preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalImage').src = e.target.result;
            };
            reader.readAsDataURL(file);

            hideError();
            results.style.display = 'none';
            downloadBtn.style.display = 'none';
        }

        async function processImage() {
            if (!selectedFile) return;

            const quality = document.getElementById('quality').value;
            const format = document.getElementById('format').value;

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            downloadBtn.style.display = 'none';
            processBtn.disabled = true;
            hideError();

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('quality', quality);
                formData.append('format', format);

                console.log('Sending request to:', API_URL);
                console.log('File:', selectedFile.name, selectedFile.type, selectedFile.size);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                }).catch(err => {
                    console.error('Fetch error:', err);
                    throw new Error('Tidak bisa terhubung ke server. Pastikan API sudah berjalan di ' + API_URL);
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    let errorMessage = 'Gagal memproses gambar';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        errorMessage = `Server error (${response.status}): ${errorText.substring(0, 100)}`;
                    }
                    throw new Error(errorMessage);
                }

                // Check content type
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);

                if (contentType && contentType.includes('application/json')) {
                    // Response is JSON (error case)
                    const jsonData = await response.json();
                    throw new Error(jsonData.message || 'Unknown error');
                }

                // Response is image blob
                resultBlob = await response.blob();
                console.log('Result blob size:', resultBlob.size, 'type:', resultBlob.type);

                if (resultBlob.size === 0) {
                    throw new Error('Server mengembalikan file kosong');
                }

                const resultUrl = URL.createObjectURL(resultBlob);
                document.getElementById('resultImage').src = resultUrl;
                results.style.display = 'grid';
                downloadBtn.style.display = 'block';

                console.log('Success! Image processed.');

            } catch (err) {
                console.error('Process error:', err);
                showError('Error: ' + err.message);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        }

        function downloadResult() {
            if (!resultBlob) return;

            const format = document.getElementById('format').value;
            const url = URL.createObjectURL(resultBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `no-background.${format}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        // Check API connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(API_URL.replace('/api/remove-bg', '/health'));
                if (response.ok) {
                    console.log('‚úì API connection successful');
                } else {
                    console.warn('‚ö† API health check failed:', response.status);
                }
            } catch (err) {
                console.error('‚úó Cannot connect to API:', err.message);
                showError('Peringatan: Tidak dapat terhubung ke API. Pastikan server berjalan di ' + API_URL);
            }
        });
    </script>
</body>
</html>
